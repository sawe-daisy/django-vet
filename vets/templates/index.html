{% extends "base.html" %}
{% block content %}
    <h5>Welcome</h5>
    {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <small class="text-muted">{{ post.pub_date|date:"F d, Y" }}</small>
            </div>
            <h2><a class="article-title" >{{post.name}}</a></h2>
            <p class="article-content">{{ post.email}}</p>
            <p class="article-content">{{ post.county}}</p>
            <p class="article-content">{{ post.phoneNumber}}</p>
            <p class="article-content">{{ post.idNumber}}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
